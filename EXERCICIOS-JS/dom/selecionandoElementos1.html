<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div')           /*criamos uma const divs e chamamos todos os objetos que tem tag com o nome div*/
        Array.from(divs).forEach(e => e.classList.remove('destaque')) /*criamos um array com os objetos de divs e para cada um deles, colocamos em 'e', chamamos na classList e removemos o destaque.*/

        const divsArray = [...divs]                             /*Outra forma de trabalhar com html Ã© fazendo um spread [...]*/
        divsArray.forEach(e => e.classList.add('destaque'))     /*nesse caso estamos adicionando o destaque nos objetos do array ou inves de remover.*/

        const ultimosElementos = document.getElementsByClassName('ultimo')        
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
